<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          @keyframe move{
            0%{
              background-color: red;
              <!-- transform: translateY(-20px); -->
            }
            100%{
              background-color: blue;
            }
          }
          :root{
            --background: rgba(12, 12, 12, .2);
            --white: #fff;
            --button: #191919;
          }
          .object {
            background-color: var(--background);
            width: 12rem;
            height: auto;
            border-radius: 3px;
            color: var(--white);
            overflow: hidden;
          }
          .object img {
            width: 100%;
            height: 4rem;
            object-fit: cover;
          }
          .object .box{
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 66%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
          }
          .object .box p{
            text-align: center;
          }
          .object .box .title{
            font-weight: bold;
          }
          <!-- .object .box details{ -->
            <!-- margin-bottom: 10px; -->
          <!-- } -->
          .object .box a{
            padding: 5px 10px;
            background: transparent;
            width: 60%;
            height: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--button);
            border-radius: 3px;
            border: 2px solid var(--button);
            cursor: pointer;
            transition: .2s color,
                        .2s background;
          }
          .object .box a:hover{
            background-color: var(--button);
            color: var(--white);
          }
          .center{
            width: 100%;
            display: flex;
            align-itens: center;
            justify-content: center;
          }
          .list{
            display: flex;
            align-itens: center;
            flex-direction: row;
            min-width: 100%;
            justify-content: space-around;
            align-items: center;
          }
        </style>
        <div class="list">
          <div class="object">
            <img src="https://github.com/SrAnonimo13/InfinityWorldGeneration/raw/main/.github/reference2.jpg">
            <div class="box">
              <p class="title">Infinity World Generation</p>
              <details>
                <summary>Descrição</summary>
                <p class="description">
                  Um projeto q eu fiz para aprender a fazer gerações de mundo procedurais!
                </p>
              </details>
              <div class="center">
                <a href="https://github.com/SrAnonimo13/InfinityWorldGeneration">Ver mais</a>
              </div>
            </div>
          </div>
          <div class="object">
            <img src="https://github.com/SrAnonimo13/Express-Tic-Tac-Toe/raw/main/.github/ref1.png">
            <div class="box">
              <p class="title">Express tic tac toe</p>
              <details>
                <summary>Descrição</summary>
                <p class="description">
                  Fiz esse projeto para aprender mais sobre backend e sockets, juntando tudo para fazer uma aplicação (jogo no caso) de atualização em tempo real
                </p>
              </details>
              <div class="center">
                <a href="https://github.com/SrAnonimo13/Express-Tic-Tac-Toe">Ver mais</a>
              </div>
            </div>
          </div>
		    </div>
	</foreignObject>
</svg>